<h4 class="subsection">3.5.1 全局环境</h4>

<p>全局
<a name="index-_00bb_00b7_00be_00b3-123"></a>环境是用户工作空间的根部。一个
<a name="index-_00b8_00b3_00d6_00b5-124"></a>命令行上的赋值操作会导致全局环境中相应对象的改变。
它的外围环境在搜索路径里面是下一个环境，如此直到退回到
基础环境外围的空环境。
