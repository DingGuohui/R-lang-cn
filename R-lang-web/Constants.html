<h4 class="subsection">3.1.1 常量</h4>

<p>任何直接在提示符下面键入的数字都是常量，且被求值。

<pre class="example">     &gt; 1
     [1] 1
</pre>
   <p class="noindent">常量比较地单调。如果要做更多的事情，我们需要符号。
