<h4 class="subsection">3.2.3 repeat 语句</h4>

<p><a name="index-repeat-98"></a>
<code>repeat</code> 语句会重复对主体部分求值直到明确地要求退出。
这就意味着你必须小心使用 <code>repeat</code>，因为可能导致死循环。
<code>repeat</code> 循环的语法如下

<pre class="example">     repeat <var>statement</var>
</pre>
   <p>在使用 <code>repeat</code> 语句时，<var>statement</var> 必须是一个句块。
另外，你需要执行一些计算并且测试语句是否会从循环里面跳出。
这样做通常需要两条语句。
