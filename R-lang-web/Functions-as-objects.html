<h3 class="section">4.2 对象函数</h3>

<p>函数是 R 里面第一个类对象。它们可用于任何需要R对象的地方。
特别的是，他们可以作为参数传给一个函数并且通过函数返回结果值。
详见<a href="Function-objects.html#Function-objects">Function objects</a>部分。
