<h3 class="section">5.2 继承</h3>

<p><a name="index-_00b8_00b3_00d6_00b5-189"></a>一个对象的类属性可以有多个元素。
<a name="index-_00ba_00af_00ca_00fd_002c-_00b7_00ba_00d0_00cd-190"></a>在一个泛型函数调用时，最初的继承主要是通过<code>NextMethod</code>处理。
<code>NextMethod</code> 决定了当前求值的方法，并搜寻下一个类。
