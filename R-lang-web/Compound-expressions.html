<h4 class="subsection">10.4.4 复合表达式</h4>

<p>复合表达式的形式如下

<pre class="example">     { <var>expr1</var> ; <var>expr2</var> ; ...... ; <var>exprn</var> }
</pre>
   <p>分号可以用换行符代替。在内部，这里以函数调用保存，函数名字就是
<code>"{"</code> ，而表达式就是参数。
