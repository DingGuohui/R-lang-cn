<h4 class="subsection">3.2.5 for 语句</h4>

<p><a name="index-for-100"></a>
<code>for</code> 循环的语法如下

<pre class="example">     for ( <var>name</var> in <var>vector</var> )
        <var>statement1</var>
</pre>
   <p class="noindent">其中 <var>vector</var> 既可以是向量也可以是列表。<var>vector</var> 里面
每个元素的值都会赋给变量 <var>name</var>，然后执行<var>statement1</var>。
一个副作用是循环结束后，变量 <var>name</var>在循环退出后仍存在，
并且它的值就是 <var>vector</var> 最后一个元素的值。
