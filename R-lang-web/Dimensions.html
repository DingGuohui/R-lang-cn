<h4 class="subsection">2.2.2 维度</h4>

<p><code>dim</code> 属性用于实现数组。
数组的内容保存在一个列优先排列（column-major order）的向量中而
<code>dim</code> 属性是一个指定数组各维度长度的整数向量。
R 保证了向量的长度是各维度长度的乘积。
一个或多个维度的长度可以为0。

   <p><a name="index-_00cf_00f2_00c1_00bf-78"></a>向量和一维数组不一样，因为后者有
长度为1的 <code>dim</code> 属性，而前者没有 <code>dim</code> 属性。
