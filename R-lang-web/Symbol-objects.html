<h5 class="subsubsection">2.1.3.1 符号对象</h5>

<p><a name="index-_00b7_00fb_00ba_00c5-28"></a>符号引用 R 对象。
<a name="index-_00b6_00d4_00cf_00f3-29"></a><a name="index-_00c3_00fb_00d7_00d6-30"></a>任意 R 对象的名字常常是
符号。  符号可以通过函数 <code>quote</code>创建。

   <p><a name="index-_00b7_00fb_00ba_00c5-31"></a><a name="index-_00c4_00a3_00ca_00bd-32"></a>符号的模式是 <code>"name"</code>，存储模式为 <code>"symbol"</code>而类型是
<code>"symbol"</code>。它们可以用函数 <code>as.character</code> 和 <code>as.name</code> 强制转换成
<a name="index-_00c7_00bf_00d6_00c6_00d7_00aa_00bb_00bb-33"></a>字符串。
<a name="index-as_002echaracter-34"></a><a name="index-as_002ename-35"></a><a name="index-_00bd_00e2_00ce_00f6-36"></a>它们看上去像解析表达式（parsed expressions）的一部分。读者可以试试
<code>as.list(quote(x + y))</code>。
