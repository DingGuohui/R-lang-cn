<h3 class="section">10.2 注释</h3>

<p><a name="index-_00d7_00a2_00ca_00cd-280"></a>R里面的注释会被解释器忽略。一行里面，
<a name="index-_0040code_007b_0023_007d-281"></a>从 <code>#</code> 开始到末尾部分都看作是注释，除非
<code>#</code> 字符加了引号。例如，

<pre class="example">     &gt; x &lt;- 1  # This is a comment...
     &gt; y &lt;- "  #... but this is not."
</pre>
