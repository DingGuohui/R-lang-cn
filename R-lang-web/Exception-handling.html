<h2 class="chapter">8 异常处理</h2>

<p>R里面的异常处理由两种机制提供。
函数 <code>stop</code> 或 <code>warning</code> 可以直接调用，而
<code>"warn"</code>一类的函数可以有选择地用于问题处理的控制。

<li><a accesskey="1" href="stop.html#stop">stop</a>: 终止
