<h4 class="subsection">10.3.4 特别操作符</h4>

<p>R 允许用户定义中缀操作符。这些操作符的形式是由<span class="samp">%</span>字符界定的
字符串。该字符串可以是任何除<span class="samp">%</span>外的可打印字符。字符串的
转义控制序列在这里将会失效。

   <p>下面是一些预定义的该类型操作符

<pre class="example">     %% %*% %/% %in% %o% %x%
</pre>
