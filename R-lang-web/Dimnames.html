<h4 class="subsection">2.2.3 维度名字</h4>

<p>数组会利用由字符向量构成的 <code>dimnames</code> 属性
给各个维度命名。
<code>dimnames</code> 列表自身也可能有名字，在打印数组的时候
这个名字可用作维度名字（extent headings）。
