<h4 class="subsection">2.1.6 空对象</h4>

<p><code>NULL</code> 是一种非常特殊的对象。它用于表明一个
对象不存在。
注意不能混淆空对象与零长度的向量/列表。
<a name="index-NULL-52"></a>
<code>NULL</code> 对象没有类型也没有可以更改的特性。
在R里面，只用<code>NULL</code> 对象允许被所有的实例对象
引用（唯一的一个）。
为了检测一个对象是否是<code>NULL</code>，可以使用代码<code>is.null</code>。
你不可以设置<code>NULL</code>的属性。
