<h3 class="section">9.4 回溯</h3>

<p><a name="index-traceback-276"></a>
如果一个错误导致控制跳到顶层，一个名为<code>.Traceback</code>的特殊变量
会在顶层空间中设置。<code>.Traceback</code> 是一个字符向量，它有一个
记录错误发生时激活的函数调用的条目。可以通过调用 <code>traceback</code>
来查看 <code>.Traceback</code> 里面的内容。
