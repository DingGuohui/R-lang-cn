<h4 class="subsection">10.3.6 操作标记</h4>

<p>R 使用下面的操作标记

   <blockquote>
        <p><table summary=""><tr align="left"><td valign="top" width="30%"><code>+ - * / %% ^</code> </td><td valign="top" width="60%">算术
<br></td></tr><tr align="left"><td valign="top" width="30%"><code>&gt; &gt;= &lt; &lt;= == !=</code> </td><td valign="top" width="60%">关系
<br></td></tr><tr align="left"><td valign="top" width="30%"><code>! &amp; |</code> </td><td valign="top" width="60%">逻辑
<br></td></tr><tr align="left"><td valign="top" width="30%"><code>~</code> </td><td valign="top" width="60%">模型公式
<br></td></tr><tr align="left"><td valign="top" width="30%"><code>-&gt; &lt;-</code> </td><td valign="top" width="60%">赋值
<br></td></tr><tr align="left"><td valign="top" width="30%"><code>$</code> </td><td valign="top" width="60%">列表索引
<br></td></tr><tr align="left"><td valign="top" width="30%"><code>:</code> </td><td valign="top" width="60%">序列
        <br></td></tr></table>
</blockquote>

<p class="noindent">（上面的一些操作符在模型公式里面可能有不同的含义）

   </body></html>
