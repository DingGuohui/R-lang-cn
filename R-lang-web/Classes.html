<h4 class="subsection">2.2.4 类</h4>

<p>R有一个精心设计的类系统。它通过 <code>class</code> 属性控制。
该属性是一个含有类列表的字符向量，这些类可以被对象继承。
这构成了 R 里面&ldquo;泛型方法&rdquo;（generic methods）功能性的基础。

   <p>该属性可以没有限制的被用户虚拟访问和操作。
对于一个对象是否真的含有类方法期望的组成要素是不会被检验的。
因此，改变
<code>class</code> 属性需要小心一点。当实在需要的时候，
建议使用一些特别的创建和强制转换函数。
