<h4 class="subsection">2.1.12 &ldquo;任意&rdquo; 类型</h4>

<p>事实上，不可能有一个对象是&ldquo;任意&rdquo;（any）类型的，
但它仍然是一个合法的类型值。
它用于一些特定环境中（非常非常地少），如<code>as.vector(x, "any")</code>表明
没有必要采用类型的强制转换。
