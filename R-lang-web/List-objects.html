<h4 class="subsection">2.1.2 列表</h4>

<p>列表 (&ldquo;广义向量&rdquo;) 是另外一种数据存储方式。
列表含有元素，每一个元素可以是任意 R对象类型，也就是说，
列表的各个元素可以是不同的数据类型。
列表元素的访问可以通过三个不同
<a name="index-_00cb_00f7_00d2_00fd-19"></a>索引操作实现。
这些在 <a href="Indexing.html#Indexing">Indexing</a>部分将会详细介绍。
<!-- @ref{Data structures}. -->

   <p>列表是向量，并且在不能使用列表时，基本的向量类型
可以转换为<em>原子向量</em>。
