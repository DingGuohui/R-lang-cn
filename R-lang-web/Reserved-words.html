<h4 class="subsection">10.3.3 保留字</h4>

<p>下面的标识符有特别的含义，不能用作对象的名字

<pre class="example">     if else repeat while function for in next break
     TRUE FALSE NULL NA Inf NaN
     ... ..1 ..2 <span class="roman">etc.</span>
</pre>
