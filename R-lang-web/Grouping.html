<h4 class="subsection">10.3.7 成组</h4>

<p>普通括弧 &mdash; <span class="samp">(</span> 和 <span class="samp">)</span> &mdash; 用来在表达式中显式把代码成组
和为函数定义和函数调用界定参数列表。

   <p>大括弧 &mdash; <span class="samp">{</span> 和 <span class="samp">}</span>&mdash; 用来界定函数定义，
条件表达式和循环架构的句块。
