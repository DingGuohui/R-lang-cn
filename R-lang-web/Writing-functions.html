<h3 class="section">4.1 编写函数</h3>

<p>虽然 R 是一个非常有用的数据分析工具，但大多数用户
很快就发现他们想编写自己的函数。
<a name="index-_00ba_00af_00ca_00fd-139"></a>这是 R 的一个重要优势。用户可以编程而且他们可以在需要的时候把系统层次的函数
改变为他们认为更为恰当的函数。

   <p>R 还提供了工具去记录你创建的函数的文档。
See <a href="../R-exts/Writing-R-documentation.html#Writing-R-documentation">Writing R documentation (Writing R Extensions)</a>.
